name: nvim-metals ci

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - '**.txt'
      - '**.md'

jobs:
  lint-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout sources
      uses: actions/checkout@v2

    - name: Setup luacheck
      run: |
        sudo apt update &&
        sudo apt install -y lua5.1 luarocks &&
        sudo luarocks install luacheck

    - name: Run luacheck
      run: |
        make lint

  format-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Run StyLua
      uses: JohnnyMorganz/stylua-action@1.0.0
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        version: 0.11.3
        args: --check lua/

  test:
    name: Run tests
    strategy:
      matrix:
        neovim_branch: ['v0.6.0', 'master']
    runs-on: ubuntu-latest
    env:
      NEOVIM_BRANCH: ${{ matrix.neovim_branch }}

    steps:
      - uses: actions/checkout@v2

      - uses: coursier/setup-action@v1
        with:
          jvm: adopt:11

      # Copied/adapted from wbthomason/packer.nvim
      - name: Setup build dependencies
        run: |
          sudo apt update &&
          sudo apt install -y \
            autoconf \
            automake \
            cmake \
            g++ \
            gettext \
            gperf \
            libjemalloc-dev \
            libluajit-5.1-dev \
            libmsgpack-dev \
            libtermkey-dev \
            libtool \
            libtool-bin \
            libunibilium-dev \
            libvterm-dev \
            lua-bitop \
            lua-lpeg \
            lua-mpack \
            ninja-build \
            pkg-config \
            unzip

      - name: Build Neovim
        run: |
          git clone --depth 1 https://github.com/neovim/neovim --branch ${{env.NEOVIM_BRANCH}}
          make -C neovim

      - name: Prepare plenary
        run: |
          git clone --depth 1 https://github.com/nvim-lua/plenary.nvim ~/.local/share/nvim/site/pack/vendor/start/plenary.nvim
          ln -s $(pwd) ~/.local/share/nvim/site/pack/vendor/start

      - name: Run setup tests
        run: |
          export PATH="neovim/build/bin:${PATH}"
          export VIM="neovim/runtime"
          make test-setup

      - name: Run tests
        run: |
          export PATH="neovim/build/bin:${PATH}"
          export VIM="neovim/runtime"
          make test
